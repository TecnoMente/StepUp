version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: stepup-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: stepup
      POSTGRES_PASSWORD: stepup_dev_password
      POSTGRES_DB: stepup_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stepup"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
